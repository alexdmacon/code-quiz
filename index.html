<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <header class="welcome">
        <h1>The Ultimate Code Quiz</h1>
        <p>You will have 40 seconds to answer 5 multiple choice questions about javascript. You will lose  time for every wrong answer. Good luck.</p>
        <h2>Do you have what it takes to become Lord of the Code?<h2>
                <button class="start-button">Yeah! Start the Clock!</button>
                <button class="quit-button">No! I don't have what it takes!</button>
    </header>
    <div class="container">

        <div class="scoreboard">
            <p class="display-score"></p>
            <input type="text" name ="initials" class="initials" placeholder ="ADM" />
            <button class=submit-button>Submit Your Score</button>
            <h2>High Scores</h2>
            <p>Name: <span id="display-name"></span></p>
            <p>Score: <span id="scores-display"></span></p>
            <button class="replay">Play again</button>
        </div>

        <div class="quiz">
            <div class="questions">
                <h2>What is the meaning of life?</h2>
            </div>
            <ul class="answers">
                <li><button class="buttonA" id="buttonA">A</button></li>
                <li><button class="buttonB" id="buttonB">B</button></li>
                <li><button class="buttonC" id="buttonC">C</button></li>
                <li><button class="buttonD" id="buttonD">D</button></li>
        </div>
        
        <div class="card-timer">
            <div class="timer-text"></div>

        </div>


    </div>


    <script src="assets/script.js"></script>
</body>

</html>
